<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="content">
        <button id="addBook" >NEW BOOK</button>
    </div>
    <div class="add-book-modal" id="addBookModal">
        <form id="bookFields" >
            <input type="text" name="book-title" id="bookTitle" placeholder="Title">
            <input type="text" name="book-author" id="bookAuthor" placeholder="Author">
            <input type="text" name="book-pages" id="bookPages" placeholder="Pages">
            <input type="text" name="book-read" id="bookRead" placeholder="Read">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="all-books" id="allBooks"></div>
    
</body>
<script type="text/javascript" src="./js/script.js" ></script>
</html>
